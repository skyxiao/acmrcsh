<body onload="initChart();" onselectstart="return false">
	<div style="padding-top:30px;">
		<div class="logo">
		</div>
		<div class="historydata_body">

				<label style="color:#fff;margin-left:5px;">N2</label>
				<br/>
				<input type="checkbox" class="EtOH" checked=true/>

				<br/>

					<input type="text" maxlength="100"  id="txBeginTime" readonly="true" style=" width:135px;padding-left:5px;" />

				   <input type="text" maxlength="100" id="txEndTime" runat="server" readonly="true" style="width:135px;padding-left:5px;" />
				   <span class="time_label" style="margin-left:20px;">Recipe:</span>
				   <input type="text" maxlength="100" class="recipe" runat="server" readonly="true" style="width:90px;padding-left:5px;" />
					 <!--<input type="text" maxlength="100"  id="txBeginTime"    onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss');"
										class="info-input" readonly="true" style=" width:174px;cursor: pointer"  />

										class="info-input" readonly="true" style="width:174px;cursor: pointer"  />
					<!--<select id="ddlType" style="width:120px;margin-left:40px;">
					</select>-->

						<table cellspacing="10">
						</table>
					</div>
