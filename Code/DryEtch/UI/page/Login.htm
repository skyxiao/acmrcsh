<script type="text/javascript">
	$("#txUserName").focus();
	$("#txPassword").keydown(function (event) {
        if (event.keyCode == 13) 
		{
			login();
		}
	});

    function login() {
		var userName = $("#txUserName").val().trim();
		var passWord = $("#txPassword").val().trim();
		var connection = getSqlConnection();		
		
		var sql = "select * from user where name='" + userName + "' and password='" + passWord + "'";
		
		connection.query(
		  sql,
		  function selectCb(err, results, fields) {
			if (err)
			{
				writeLog("error", err);
				connection.end();
				return;
			}
		
			if (results.length == 0)
			{
				$(".login_error").show();
				return;
			}
			else
			{
				var fs = require("fs");
				fs.writeFileSync("UserInfo_Temporary.txt", userName + "###" + passWord);
				delete fs;
				location.href = "default.htm";
			}
			
			connection.end();
		  }
		);
    }
