<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link rel="stylesheet" href="../css/monitor.css" type="text/css" />
    <script language="javascript" type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js/common.js"></script>
	<script language="javascript" type="text/javascript" src="../js/Dialog.js"></script>
    <script language="javascript" type="text/javascript" src="../js/monitor.js"></script>
    <script src="../js/teechart.js" type="text/javascript"></script>
    <script src="../js/teechart-extras.js" type="text/javascript"></script>
</head>
<body onload="initChart();">
	<div style="padding-top:30px;">
		<div class="logo">
		</div>
		<div class="monitor_body">
			<div class="monitor_content">
				<table>
					<tr>
						<td width="32%">
							<div class="monitor_item">
								<ul>
									<li>
										<input type="checkbox" idvalue="2000" /><label>aiFacPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="2002" /><label>aiExpPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="2004" /><label>aiAlcPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="2006" /><label>aiAlcTankPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="2008" /><label>aiHFSupplyPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="8001" /><label>aiAPCPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="8020" /><label>aiProcChamPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="8023" /><label>aiExpChamPressure</label>
									</li>
									<li>
										<input type="checkbox" idvalue="4000" /><label>aiBodyHTTemp</label>
									</li>
									<li>
										<input type="checkbox" idvalue="5000" /><label>aiLidHTTemp</label>
									</li>
									<li>
										<input type="checkbox" idvalue="6000" /><label>aiChuckHTTemp</label>
									</li>
								</ul>	
							</div>
						</td>
						<td width="45%" class="canvas_box">
							<canvas id="canvas" width="850" height="600" style="padding:0px;">
								This browser does not seem to support HTML5 Canvas.
							</canvas>
						</td>
						<td width="23%" valign="top">
							<div style="margin-top:80px;">
								<label style="color:#fff;">IntervalTime:</label>
								<input class="interval_time"/>
								<span>ms</span>
							</div>
							<div class="btn_box">
								<button onclick="start(this)">Start</button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
	init();
	initChart();
</script>
</html>
