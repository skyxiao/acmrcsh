<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link rel="stylesheet" href="../css/leakratetest.css" type="text/css" />
	<script language="javascript" type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js/common.js"></script>
	<script language="javascript" type="text/javascript" src="../js/Dialog.js"></script>
	<script src="../js/teechart.js" type="text/javascript"></script>
    <script src="../js/teechart-extras.js" type="text/javascript"></script>
	 <script language="javascript" type="text/javascript" src="../js/leakratetest.js"></script>
</head>
<body>
	<div style="padding-top:30px;">
		<div class="logo"></div>
		<div class="lratetest_box">
			<div class="setting_box">
				<div class="setting_head">Settings</div>
				<div class="setting_content">
					<label>TestTime:</label>
					<input class="test_time" /><span>(s)</span>
					<label>LeakCheckPressure:</label>
					<input class="pump_down_pressure" /><span>(torr)</span>
					<label>LeakCheckThreshold:</label>
					<input class="leak_check_threshold" /><span>(torr/min)</span>
					<label>LeakCheckPumpHoldTime:</label>
					<input class="leak_check_phtime" /><span>(s)</span>
				</div>
			</div>
			<table class="lratetest_content">
				<tr>
					<td width="75%" class="canvas_box">
						<canvas id="canvas" width="1008" height="500" style="padding:0px;">
							This browser does not seem to support HTML5 Canvas.
						</canvas>
					</td>
					<td width="25%" valign="top">
						<!--<div class="btn_box">-->
							<button onclick="getProChamberData()" class="pro_chamber_btn enable_button"></button>
							<!--<button onclick="cancelGetProChamberData()">Process chamber test cancel</button>-->
							<button onclick="getExpChamberData()" class="exp_chamber_btn enable_button"></button>
							<!--<button onclick="cancelGetExpChamberData()">Expansion chamber test cancel</button>-->
						<!--</div>-->
						<div class="result">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="increase_rate">
							<label>Pressure increase rate (torr/min):</label>
							<span></span>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script>
	init();
	getSettings();
	initChart();
</script>
</html>
